<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <h1 class = "banner">Probability</h1>
    <div class = "content">
        <div class = "coin-flip">
            <div class = "coin-message">
                <p>How many times do you want to flip the coin?</p>
                <input type="number" id="coin-amount" min="1" max="1000"></input>
            </div>
            <button type = "button" class = "btn" id = "flip-coin">Flip</button>
            <div class = "coin-results">
                <p id = "heads-amount-p" class = "hidden">The coin landed on heads <span id = "heads-amount"></span> time/s.</p>
                <p id = "tails-amount-p" class = "hidden">The coin landed on tails <span id = "tails-amount"></span> time/s.</p>
                <img id = "coin-image"> </img>
            </div>
            </div>
        <div class = "dice-roll">
            <div class = "dice-message">
                <p>How many dice do you want to roll?</p>
                <input type="number" id="dice-amount" min="1" max="5"></input>
            </div>
            <button type = "button" class = "btn" id = "roll-dice">Roll</button>
            <div class = "dice-results">
                <p id = "dice-result-p" class = "hidden">You rolled a <span id = "dice-result"></span>.</p>
                <p id = "dice-sum-p" class = "hidden">You rolled a total of <span id = "dice-sum"></span>.</p>
                <p id = "dice-average-p" class = "hidden"> You rolled an average of <span id = "dice-average"></span>.</p>
                <img id = "die-1-img"> </img>
                <img id = "die-2-img"> </img>
                <img id = "die-3-img"> </img>
                <img id = "die-4-img"> </img>
                <img id = "die-5-img"> </img>
            </div>
            </div>
        </div>
    </div>
</div>
</body>

    <script src = "app.js"></script>
</body>
</html>
